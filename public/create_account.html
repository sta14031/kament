<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheets/kament.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        // Verify and submit
        $("#create").click(function(){
            if ($("#password").val() == $("#verifyPassword").val()){
                $.ajax({
                    url: "/create_account",
                    type: "post",
                    data: {
                        username: $("#username").val(),
                        password: $("#password").val(),
                    },
                    success: function(result) {
                        window.location.href = "/"
                    }
                })
            } else {
                // The passwords did not match
            }
        })

        // Get parents of person
        $("#getParents").click(function(){
            $.ajax({
                url: "/getParents?id=" + $("#personID").val(),
                success: function(result) {
                    var res = JSON.parse(result)
                    var str = ""

                    str += "Father: " + res[0].firstname 
                    str += " " + res[0].lastname + " <br />"
                    str += "Mother: " + res[1].firstname
                    str += " " + res[1].lastname

                    $('#viewer').html(str);
                }
            })
        })

        $("#getChildren").click(function(){
            $.ajax({
                url: "/getChildren?id=" + $("#personID").val(),
                success: function(result) {
                    var res = JSON.parse(result)
                    var str = ""
 
                    for (i in res) {
                        str += "Child: " + res[i].firstname
                        str += " " + res[i].lastname + "<br />"
                    } 
 
                    $("#viewer").html(str)
                }
            })
        })
    })
    </script>
    <title>Create account</title>
</head>
<body>
    <h1>Create your account!</h1>
    <!--<form action="/create_account" method="POST">-->
    <table>
        <tr><td>Username:</td><td>
        <input type="text" id="username" required />
        </td></tr><tr><td>Password:</td><td>
        <input type="password" id="password" required />
        </td></tr><tr><td>Retype password:</td><td>
        <input type="password" id="verifyPassword" required />
        </td></tr><tr><td></td><td>
        <button type="button" id="create">Create account!</button></td></tr>
    </table>
</body>
</html>
